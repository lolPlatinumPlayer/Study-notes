<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<script src="three.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(66,1, 1, 33);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(666, 666);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry(11, 5, 3,11);
    var material = new THREE.MeshLambertMaterial({color: '#ae9970'});
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);



    var cg = new THREE.CircleGeometry( 5, 5 );
    var cm = new THREE.MeshLambertMaterial( { color: '#ae1d05' } );
    var circle = new THREE.Mesh( cg, cm );
    scene.add( circle );


    circle.position.x=3
    circle.position.y=3
    circle.position.z=3


    camera.position.x=1
    camera.position.y=3
    camera.position.z=18

    var light = new THREE.PointLight( 'yellow' );
    light.position.set( 10, 0, 25 );
    scene.add( light );



    let oldClientX=0,l=0
    document.onmousedown=function (e) {
        oldClientX = e.clientX;
        document.onmousemove = function (e) {
            l = e.clientX - oldClientX
            console.log(l);
            oldClientX=e.clientX
        }
        document.onmouseup = function () {
            document.onmousemove = null;
            document.onmouseup = null;
        };
    }

    var animate = function () {
        requestAnimationFrame(animate);



        camera.position.x+=l*0.01


        circle.rotation.x += 0.01;
        circle.rotation.y += 0.01;

        renderer.render(scene, camera);
    };

    animate();










</script>
</body>
</html>
